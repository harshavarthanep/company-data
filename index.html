<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenDocs | Secure Cloud Notes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#0f0f0f',       // Ultra dark background
                        surface: '#181818',  // Card/Sidebar background
                        border: '#2a2a2a',   // Subtle borders
                        text: '#e0e0e0',     // Primary text
                        muted: '#888888',    // Secondary text
                        accent: '#3b82f6',   // Blue accent (calm)
                        danger: '#ef4444'    // Red for delete
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* --- CUSTOM SCROLLBARS --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* --- EDITOR OVERRIDES (Dark Mode) --- */
        .ql-toolbar { 
            background: #181818; 
            border-color: #2a2a2a !important; 
            border-top-left-radius: 8px; 
            border-top-right-radius: 8px;
            padding: 12px !important;
        }
        .ql-container { 
            background: #0f0f0f; 
            border: none !important; 
            color: #e0e0e0; 
            font-size: 16px; 
            flex-grow: 1;
            overflow-y: hidden; /* Let Quill handle scroll internally */
        }
        .ql-editor {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }
        /* Icon Colors */
        .ql-snow .ql-stroke { stroke: #888; }
        .ql-snow .ql-fill { fill: #888; }
        .ql-snow .ql-picker { color: #888; }
        /* Active Icon Colors */
        .ql-snow .ql-picker-options { background-color: #181818; color: #e0e0e0; border-color: #2a2a2a; }
        
        /* --- UTILITIES --- */
        body { background-color: #0f0f0f; color: #e0e0e0; -webkit-font-smoothing: antialiased; }
        .loader { border: 2px solid #333; border-top: 2px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Mobile Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col font-sans">

    <div id="app" class="flex-1 flex relative overflow-hidden">

        <div id="auth-screen" class="absolute inset-0 z-50 bg-bg flex items-center justify-center p-4">
            <div class="w-full max-w-sm bg-surface p-8 rounded-2xl border border-border shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white tracking-tight">Zen<span class="text-accent">Docs</span></h1>
                    <p class="text-muted text-sm mt-2">Your private, synced workspace.</p>
                </div>
                
                <form id="auth-form" class="space-y-4">
                    <div>
                        <input type="email" id="email" class="w-full bg-bg border border-border rounded-lg p-3 text-white focus:border-accent focus:outline-none transition-colors" placeholder="Email address" required>
                    </div>
                    <div>
                        <input type="password" id="password" class="w-full bg-bg border border-border rounded-lg p-3 text-white focus:border-accent focus:outline-none transition-colors" placeholder="Password" required>
                    </div>
                    
                    <div class="pt-2 space-y-3">
                        <button type="submit" id="login-btn" class="w-full bg-accent text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-900/20">Sign In</button>
                        <button type="button" id="signup-btn" class="w-full bg-transparent border border-border text-muted hover:text-white font-semibold py-3 rounded-lg hover:bg-border transition-colors">Create Account</button>
                    </div>
                    <p id="auth-error" class="text-danger text-xs text-center mt-4 min-h-[1rem]"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden flex-1 flex w-full h-full relative">
            
            <div id="mobile-overlay" class="md:hidden absolute inset-0 bg-black/50 z-20 hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

            <aside id="sidebar" class="w-72 bg-surface border-r border-border flex flex-col absolute md:relative z-30 h-full sidebar-transition sidebar-closed md:transform-none">
                <div class="p-4 border-b border-border flex justify-between items-center h-16">
                    <span class="font-bold text-lg tracking-tight pl-2">My Notes</span>
                    <button id="new-doc-btn" class="bg-accent/10 hover:bg-accent/20 text-accent p-2 rounded-lg transition flex items-center gap-2 text-sm font-medium px-3">
                        <span>+ New</span>
                    </button>
                </div>

                <div id="doc-list" class="flex-1 overflow-y-auto p-3 space-y-1">
                    <div class="text-center text-muted mt-10 text-sm animate-pulse">Loading notes...</div>
                </div>

                <div class="p-4 border-t border-border bg-surface">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col overflow-hidden mr-2">
                            <span class="text-xs text-muted uppercase font-bold tracking-wider">Signed in as</span>
                            <span id="user-email" class="text-sm text-white truncate">...</span>
                        </div>
                        <button id="logout-btn" class="text-muted hover:text-white p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        </button>
                    </div>
                </div>
            </aside>

            <main class="flex-1 flex flex-col h-full relative bg-bg w-full">
                
                <div class="h-16 border-b border-border flex items-center justify-between px-4 bg-surface z-10 shrink-0">
                    <div class="flex items-center flex-1 gap-3 overflow-hidden">
                        <button id="mobile-menu-btn" class="md:hidden text-muted hover:text-white" onclick="toggleSidebar()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <input type="text" id="doc-title" class="bg-transparent text-lg md:text-xl font-bold text-white focus:outline-none w-full placeholder-muted/50 truncate" placeholder="Select or Create a Note..." disabled>
                    </div>

                    <div class="flex items-center gap-3 md:gap-4 pl-2">
                        <div id="status-indicator" class="flex items-center gap-2 opacity-0 transition-opacity duration-300">
                            <span class="loader hidden" id="save-loader"></span>
                            <span id="save-text" class="text-xs text-muted uppercase tracking-wider font-semibold">Saved</span>
                        </div>
                        
                        <button id="delete-doc-btn" class="text-muted hover:text-danger transition p-2 rounded-full hover:bg-danger/10 disabled:opacity-30 disabled:cursor-not-allowed" disabled title="Delete Note">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>

                <div id="editor-wrapper" class="flex-1 overflow-hidden flex flex-col relative opacity-50 pointer-events-none transition-opacity">
                    <div id="editor-container"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // 1. CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyCFmwO9aa5RZgOwQ5b3tN8NPha_1UfrCjA",
          authDomain: "notes-b4daa.firebaseapp.com",
          projectId: "notes-b4daa",
          storageBucket: "notes-b4daa.firebasestorage.app",
          messagingSenderId: "372433592521",
          appId: "1:372433592521:web:348b2558084299be1a6d18",
          measurementId: "G-JKLMSFD0C2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // 2. STATE MANAGEMENT
        let currentUser = null;
        let currentDocId = null;
        let unsubscribeDocs = null; // Listener for sidebar
        let saveTimeout = null;     // Debounce timer

        // 3. UI REFERENCES
        const els = {
            authScreen: document.getElementById('auth-screen'),
            dashboardScreen: document.getElementById('dashboard-screen'),
            authForm: document.getElementById('auth-form'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            authError: document.getElementById('auth-error'),
            docList: document.getElementById('doc-list'),
            docTitle: document.getElementById('doc-title'),
            editorWrapper: document.getElementById('editor-wrapper'),
            statusIndicator: document.getElementById('status-indicator'),
            saveLoader: document.getElementById('save-loader'),
            saveText: document.getElementById('save-text'),
            deleteBtn: document.getElementById('delete-doc-btn'),
            mobileOverlay: document.getElementById('mobile-overlay'),
            sidebar: document.getElementById('sidebar'),
            userEmail: document.getElementById('user-email')
        };

        // 4. EDITOR SETUP
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline', 'strike', 'blockquote'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link', 'image', 'clean'] 
                ]
            },
            placeholder: 'Start writing here...'
        });

        // 5. AUTH HANDLERS
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                els.userEmail.textContent = user.email;
                els.authScreen.classList.add('hidden');
                els.dashboardScreen.classList.remove('hidden');
                initApp();
            } else {
                currentUser = null;
                els.authScreen.classList.remove('hidden');
                els.dashboardScreen.classList.add('hidden');
                resetEditor();
                if(unsubscribeDocs) unsubscribeDocs();
            }
        });

        els.authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            els.authError.textContent = "Logging in...";
            auth.signInWithEmailAndPassword(els.email.value, els.password.value)
                .catch(err => showError(err));
        });

        document.getElementById('signup-btn').addEventListener('click', () => {
            if(els.password.value.length < 6) return showError({message: "Password must be 6+ chars"});
            els.authError.textContent = "Creating account...";
            auth.createUserWithEmailAndPassword(els.email.value, els.password.value)
                .catch(err => showError(err));
        });

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        function showError(err) {
            els.authError.textContent = err.message.replace("Firebase: ", "");
            setTimeout(() => els.authError.textContent = "", 5000);
        }

        // 6. DATABASE LOGIC
        function initApp() {
            // Listen to User's Documents
            unsubscribeDocs = db.collection('users').doc(currentUser.uid).collection('docs')
                .orderBy('updatedAt', 'desc')
                .onSnapshot(snapshot => {
                    els.docList.innerHTML = '';
                    if(snapshot.empty) {
                        els.docList.innerHTML = `<div class="text-center text-muted text-sm mt-10">No notes found.<br>Click "+ New" to start.</div>`;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const isActive = doc.id === currentDocId;
                        
                        // If the currently open doc was deleted from another device, reset editor
                        if (isActive && !snapshot.docs.map(d=>d.id).includes(currentDocId)) {
                            resetEditor();
                        }

                        const item = document.createElement('div');
                        item.className = `p-3 rounded-lg cursor-pointer transition mb-1 flex flex-col group ${isActive ? 'bg-accent/20 border border-accent/30' : 'hover:bg-white/5 border border-transparent'}`;
                        item.innerHTML = `
                            <span class="font-medium text-sm text-gray-200 truncate ${isActive ? 'text-accent' : ''}">${data.title || 'Untitled'}</span>
                            <span class="text-xs text-muted mt-1 flex justify-between">
                                ${formatDate(data.updatedAt)}
                            </span>
                        `;
                        item.onclick = () => loadDocument(doc.id, data);
                        els.docList.appendChild(item);
                    });
                }, err => {
                    console.error(err);
                    alert("Error loading docs. Check console.");
                });
        }

        // Load a Document
        function loadDocument(id, data) {
            currentDocId = id;
            
            // UI Updates
            els.docTitle.value = data.title;
            els.docTitle.disabled = false;
            els.deleteBtn.disabled = false;
            els.editorWrapper.classList.remove('opacity-50', 'pointer-events-none');
            
            // Set Content (silently)
            quill.setContents(data.content, 'api'); 
            
            // Close mobile menu if open
            if(window.innerWidth < 768) toggleSidebar(false);
            
            // Reset status
            showStatus('Loaded', false);
        }

        // Create New Document
        document.getElementById('new-doc-btn').addEventListener('click', async () => {
            const btn = document.getElementById('new-doc-btn');
            btn.disabled = true;
            
            try {
                const docRef = await db.collection('users').doc(currentUser.uid).collection('docs').add({
                    title: 'Untitled Note',
                    content: '', 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Load the new doc immediately
                loadDocument(docRef.id, { title: 'Untitled Note', content: '' });
                
            } catch(e) {
                console.error(e);
                alert("Could not create note.");
            }
            btn.disabled = false;
        });

        // Delete Document
        els.deleteBtn.addEventListener('click', async () => {
            if(!currentDocId) return;
            if(!confirm('Are you sure you want to delete this note?')) return;
            
            const idToDelete = currentDocId;
            resetEditor(); // Reset UI immediately
            
            try {
                await db.collection('users').doc(currentUser.uid).collection('docs').doc(idToDelete).delete();
                // Sidebar listener will update the list automatically
            } catch (e) {
                alert("Error deleting note");
            }
        });

        // 7. SAVING LOGIC (The "Fix")
        
        // Listen for Text Changes
        quill.on('text-change', (delta, oldDelta, source) => {
            if (source === 'user') {
                triggerSave();
            }
        });

        // Listen for Title Changes
        els.docTitle.addEventListener('input', () => {
            triggerSave();
        });

        function triggerSave() {
            if(!currentDocId) return;
            
            showStatus('Saving...', true);
            
            if(saveTimeout) clearTimeout(saveTimeout);
            
            // Debounce: Wait 1.5s after last keystroke to save
            saveTimeout = setTimeout(saveToFirestore, 1500);
        }

        async function saveToFirestore() {
            if(!currentUser || !currentDocId) return;

            const content = quill.getContents();
            const title = els.docTitle.value || "Untitled";

            try {
                await db.collection('users').doc(currentUser.uid).collection('docs').doc(currentDocId).update({
                    title: title,
                    content: content,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showStatus('Synced', false);
            } catch(e) {
                console.error("Save failed", e);
                showStatus('Error Saving', false);
            }
        }

        // 8. HELPERS
        function showStatus(text, isLoading) {
            els.statusIndicator.classList.remove('opacity-0');
            els.saveText.textContent = text;
            if(isLoading) {
                els.saveLoader.classList.remove('hidden');
                els.saveText.classList.remove('text-accent', 'text-muted');
                els.saveText.classList.add('text-muted');
            } else {
                els.saveLoader.classList.add('hidden');
                if(text === 'Synced') {
                    els.saveText.classList.add('text-accent');
                    setTimeout(() => els.statusIndicator.classList.add('opacity-0'), 2000); // Fade out after 2s
                }
            }
        }

        function resetEditor() {
            currentDocId = null;
            els.docTitle.value = '';
            els.docTitle.disabled = true;
            els.docTitle.placeholder = "Select or Create a Note...";
            els.deleteBtn.disabled = true;
            quill.setText('');
            els.editorWrapper.classList.add('opacity-50', 'pointer-events-none');
        }

        function formatDate(timestamp) {
            if(!timestamp) return '';
            const date = timestamp.toDate();
            // If today, show time, else show date
            if(date.toDateString() === new Date().toDateString()) {
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            return date.toLocaleDateString();
        }

        // Mobile Sidebar Toggle
        window.toggleSidebar = function(forceState) {
            const sb = els.sidebar;
            const ov = els.mobileOverlay;
            const isOpen = sb.classList.contains('sidebar-open');
            
            if (forceState === false || isOpen) {
                sb.classList.remove('sidebar-open');
                sb.classList.add('sidebar-closed');
                ov.classList.add('hidden');
            } else {
                sb.classList.remove('sidebar-closed');
                sb.classList.add('sidebar-open');
                ov.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
